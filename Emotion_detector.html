<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé≠ Emotion Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      transition: background-color 0.5s ease;
      background-color: #f2f2f2;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    video {
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .emotion-box {
      margin-top: 20px;
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }

    .emoji {
      font-size: 4rem;
      margin-top: 10px;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>üé≠ Emotion Detector App</h1>

  <div class="controls">
    <button id="startBtn">Start Camera</button>
    <button id="stopBtn" disabled>Stop Camera</button>
  </div>

  <div id="webcam-container"></div>
  <div class="emotion-box" id="emotion">Emotion: --</div>
  <div class="emoji" id="emoji">üôÇ</div>

  <div class="footer">Powered by Teachable Machine & TensorFlow.js</div>

  <!-- TensorFlow + Teachable Machine scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/ZMCRsnU_U/";

    let model, webcam, maxPredictions, loopID;
    const webcamContainer = document.getElementById("webcam-container");
    const emotionEl = document.getElementById("emotion");
    const emojiEl = document.getElementById("emoji");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
    }

    async function startCamera() {
      if (!model) await init();

      webcam = new tmImage.Webcam(350, 300, true);
      await webcam.setup();
      await webcam.play();
      webcamContainer.innerHTML = "";
      webcamContainer.appendChild(webcam.canvas);

      startBtn.disabled = true;
      stopBtn.disabled = false;

      loopID = window.requestAnimationFrame(loop);
    }

    async function stopCamera() {
      if (webcam) {
        webcam.stop();
        window.cancelAnimationFrame(loopID);
        webcamContainer.innerHTML = "";
        emotionEl.innerText = "Emotion: --";
        emojiEl.innerText = "üôÇ";
        document.body.style.backgroundColor = "#f2f2f2";

        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      loopID = window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let highest = prediction[0];
      for (let i = 1; i < prediction.length; i++) {
        if (prediction[i].probability > highest.probability) {
          highest = prediction[i];
        }
      }

      const emotionName = highest.className;
      const confidence = (highest.probability * 100).toFixed(1);
      emotionEl.innerHTML = `Emotion: ${emotionName} (${confidence}%)`;

      if (emotionName.toLowerCase().includes("happy")) {
        emojiEl.innerHTML = "üòä";
        document.body.style.backgroundColor = "#fff9a3";
      } else if (emotionName.toLowerCase().includes("sad")) {
        emojiEl.innerHTML = "üò¢";
        document.body.style.backgroundColor = "#a7c7e7";
      } else if (emotionName.toLowerCase().includes("angry")) {
        emojiEl.innerHTML = "üò°";
        document.body.style.backgroundColor = "#ffb3b3";
      } else if (emotionName.toLowerCase().includes("surprise")) {
        emojiEl.innerHTML = "üò≤";
        document.body.style.backgroundColor = "#ffd580";
      } else if (emotionName.toLowerCase().includes("neutral")) {
        emojiEl.innerHTML = "üòê";
        document.body.style.backgroundColor = "#dcdcdc";
      } else {
        emojiEl.innerHTML = "üôÇ";
        document.body.style.backgroundColor = "#f2f2f2";
      }
    }

    // Event Listeners
    startBtn.addEventListener("click", startCamera);
    stopBtn.addEventListener("click", stopCamera);
  </script>
</body>
</html>
